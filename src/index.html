<!DOCTYPE html>
<html lang="ko" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style/common.scss" />
    <link rel="stylesheet" href="./style/input.scss" />
    <link rel="stylesheet" href="./style/checkbox.scss" />
    <link rel="stylesheet" href="./style/button.scss" />
    <script type="module" src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <button id="theme-toggle">Toggle Theme</button><br />
    <div class="input__component" data-type="creation">
      <input type="text" placeholder="텍스트를 입력하세요" />
    </div>
    <div class="checkbox__component">
      <label>
        <input type="checkbox" />
      </label>
    </div>
    <button class="button__component" data-type="deletion">
      <span class="material-symbols-outlined"> delete </span>
    </button>

    <button class="button__component" data-type="creation">
      <div class="flex-item">
        <span class="text">Add</span>
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
    </button>
  </body>
</html>
