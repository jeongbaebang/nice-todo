<!DOCTYPE html>
<html lang="ko" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style/common.scss" />
    <link rel="stylesheet" href="./style/input.scss" />
    <link rel="stylesheet" href="./style/checkbox.scss" />
    <link rel="stylesheet" href="./style/button.scss" />
    <link rel="stylesheet" href="./style/task.scss" />
    <link rel="stylesheet" href="./style/layout.scss" />
    <script type="module" src="./js/index.ts"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 레이아웃 구성 -->
    <div class="container">
      <header><img src="/assets/Logo.svg" alt="logo" /></header>
      <main>
        <!-- creation -->
        <section aria-labelledby="todo-creation">
          <form id="todo-form">
            <div class="input__component" data-type="creation">
              <input type="text" placeholder="텍스트를 입력하세요" />
            </div>
            <button class="button__component" data-type="creation">
              <div class="flex-item">
                <span class="text">Add</span>
                <span class="material-symbols-outlined"> add_circle </span>
              </div>
            </button>
          </form>
        </section>
        <section aria-labelledby="todo-list">
          <!-- 아이템 관리 -->
          <div class="item-management__container">
            <button class="button__component" data-type="theme">
              <span class="material-symbols-outlined"> contrast </span>
            </button>
            <button class="button__component" data-type="garbage">
              <span class="material-symbols-outlined"> auto_delete </span>
            </button>
          </div>
          <div class="item-count__container">
            <div class="item-count__total">
              <h3 class="text">나의 할 일 목록</h3>
              <h3 class="count">0</h3>
            </div>
            <div class="item-count__done">
              <h3 class="text">완료된 목록</h3>
              <h3 class="count">0/0</h3>
            </div>
          </div>
          <!-- list -->
          <div class="item-list__empty__container">
            <span><img src="/assets/Clipboard.svg" alt="logo" /></span>
            <h3 class="text-1">아직 등록된 할 일이 없습니다!</h3>
            <h3 class="text-2">작업을 생성하고 할 일 목록을 정리하세요 😋</h3>
          </div>
          <div class="item-list__container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
